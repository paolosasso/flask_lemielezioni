{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="{{url_for('new_course')}}">
        <div class="form-group">
            <label for="name">Nome della lezione:</label>
            <div class="col-sm-10">
                <input type="text" name="lesson-name" />
            </div>
        </div>
            <div class="from-group">    
                <label for="subject">Professore:</label>
                <div class="col-sm-10">
                    <input type="text" name="teacher-name"/>
                </div>        
            </div> 
            <br>   
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary"/>Invia</button> 
            </div> 
    </form>
    </br>

    <ul>
        <li>
        Nome del corso: <b>{{lesson_name}}</b>  
        </li>
        <li>
        Sogggetto del corso: <b>{{teacher_name}}</b>  
        </li>

    </ul>
</div>

{% endblock content%}
